########################################
#Z Tilt
########################################


[z_tilt]
z_positions:
    35.5,155
    274.5,155
points:
    100,155
    200,155
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.08


########################################
# START PRINT MACRO
########################################

[gcode_macro START_PRINT]
description: Full automated start sequence
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(205)|float %}

    G90
    M83

    # Start heating immediately
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP}

    G28

    # Wait for bed first
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}

    # Re-home Z hot
    G28 Z

    # Gantry alignment
    G4 S30
    Z_TILT_ADJUST

    # Load saved mesh
    BED_MESH_PROFILE LOAD=main

    # Move to purge position
    G1 Z5 F3000
    G1 X10 Y10 F6000

    # Prime line
    G1 Z0.28 F1200
    G92 E0
    G1 Y250 E15 F1200
    G1 X11 F6000
    G1 Y20 E15 F1200
    G92 E0

    G1 Z2 F3000


########################################
# Neopixel
########################################

[gcode_macro LED_HEATING]
gcode:
    SET_LED LED=case_lights RED=1.0 GREEN=0.0 BLUE=0.0

[gcode_macro LED_PRINTING_COOL]
gcode:
    SET_LED LED=case_lights RED=0.4 GREEN=0.4 BLUE=1.0  # Bright blue-tinted white

[gcode_macro LED_DONE]
gcode:
    SET_LED LED=case_lights RED=0.0 GREEN=1.0 BLUE=0.0

[gcode_macro LED_OFF]
gcode:
    SET_LED LED=case_lights RED=0.0 GREEN=0.0 BLUE=0.0

[gcode_macro FILAMENT_ALERT]
gcode:
    # Flashes the lights bright white repeatedly until acknowledged
    SET_LED LED=case_lights RED=1.0 GREEN=1.0 BLUE=1.0 CYCLE_TIME=0.5 TRANSMIT=1

[gcode_macro LED_IDLE_CHASE]
gcode:
    # A single blue LED chases across the strip
    SET_LED LED=case_lights RED=0.0 GREEN=0.0 BLUE=1.0 WHITE=0.0 CYCLE_TIME=2.0 TRANSMIT=1

    


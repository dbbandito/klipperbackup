########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC15
run_current: 0.8        # Lowered for heat/noise
stealthchop_threshold: 999999   # SpreadCycle is better for heavy CR10 beds
interpolate: True


[tmc2209 stepper_y]
uart_pin: PA8
run_current: 0.850         # Matched with X
stealthchop_threshold: 999999
interpolate: True

[tmc2209 stepper_z]
uart_pin: PB6
run_current: 1.0         # Keep at 0.8 to power dual motors
stealthchop_threshold: 999999   # Recommended to disable for Z-sync reliability
interpolate: True

[tmc2209 stepper_z1]
uart_pin: PD5
run_current: 1.0
stealthchop_threshold: 999999
interpolate: True

[tmc2209 extruder]
uart_pin: PD1
run_current: 0.8  # Dropped from 0.9 to reduce heat
stealthchop_threshold: 0
interpolate: True


########################################
# Bltouch 
########################################

[bltouch]
sensor_pin: ^PC2
control_pin: PE6
set_output_mode: 5V
x_offset: -44
y_offset: -9
#z_offset: 0
speed: 5.0
samples: 2
sample_retract_dist: 3.0

[safe_z_home]
home_xy_position: 199, 164 
speed: 50
z_hop: 10
z_hop_speed: 10

[stepper_z]
step_pin: PE3
dir_pin: PB7
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

########################################
# Bed Mesh 
########################################

[bed_mesh]
speed: 120
horizontal_move_z: 10   # MUST match Z-Tilt to avoid errors during mesh
mesh_min: 25, 25
mesh_max: 250, 285
probe_count: 5, 5
algorithm: bicubic


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_17003E001450315939303720-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100



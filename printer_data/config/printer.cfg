#position_min: 0        # Allows you to move below the trigger point previous -3.0 
#homing_speed: 8
#second_homing_speed: 3
#homing_retract_dist: 5

[stepper_z1]
step_pin: PE1
dir_pin: !PD3
enable_pin: !PD4
rotation_distance: 8
microsteps: 16


[extruder]    #Uncomment all after bench testing
step_pin: PE2
dir_pin: !PD6
enable_pin: !PD7
microsteps: 16
rotation_distance: 7.68   # previous 7.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD12
sensor_pin: PA3
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 270
max_extrude_only_distance: 200
pressure_advance: 0.00       # temporary, will tune later
#gear_ratio: 3:1
max_extrude_only_velocity: 120
max_extrude_only_accel: 1500
full_steps_per_rotation: 200 

#[extruder1]
#step_pin: PE1
#dir_pin: !PD3
#enable_pin: !PD4
#heater_pin: PD13
#sensor_pin: PC4

#[extruder2]
#step_pin: PE0
#dir_pin: !PA15
#enable_pin: !PD0
#heater_pin: PD14
#sensor_pin: PC5

[heater_bed]
heater_pin: PB0
sensor_type: Generic 3950
sensor_pin: PB1
#control: watermark
min_temp: 0
max_temp: 130

# FAN0
[fan]
pin: PA0

# FAN1
[heater_fan hotend_fan]
pin: PA1
heater: extruder
heater_temp: 50.0

# FAN2
[heater_fan fan2]
pin: PA2


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_17003E001450315939303720-if00

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 1200
max_z_velocity: 8
max_z_accel: 100
square_corner_velocity: 4

######### MANUAL BED LEVEL ######### USE THIS SECTION AS BACKUP INCASE BLTOUCH FAILURE
# Coordinates for the NOZZLE to be directly over the screws
# Adjust these to match the physical screws on your 300x300 bed
#Type BED_SCREWS_ADJUST in the console.
#The nozzle will move to the first screw. Adjust the knob with paper.
#Type ACCEPT in the console to go to the next screw, or ADJUSTED if you made a big change and want to cycle through them all again.
#Once all 4 are perfect, type SAVE_CONFIG
####################################


[bed_screws]

screw1: 30, 30
screw1_name: front left screw
screw2: 270, 30
screw2_name: front right screw
screw3: 270, 270
screw3_name: back right screw
screw4: 30, 270
screw4_name: back left screw



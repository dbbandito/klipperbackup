# This file contains common pin mappings for the Mellow Fly-CDY-v3.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the Fly-CDY-v3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the Fly-CDY-v3
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# [include ~/moonraker-timelapse/klipper_macro/timelapse.cfg]

[exclude_object]

[include power_loss.cfg]

[stepper_x]
step_pin: PE5
dir_pin: PC0
enable_pin: ^PC1
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC7        # X-MIN PC7
position_endstop: 0
position_max: 200
homing_speed: 50
homing_positive_dir: false
position_min: 0
homing_retract_dist: 5 
second_homing_speed: 10

[stepper_y]
step_pin: PE4
dir_pin: !PC13
enable_pin: ^PC14
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PD11       # Y-MIN PD11
position_endstop: 0
position_max: 200
homing_speed: 50
homing_positive_dir: false
position_min: 0
homing_retract_dist: 5 
second_homing_speed: 10

[stepper_z]
step_pin: PE3
dir_pin: PB7
enable_pin: ^PB8
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PB10       # Z-MIN PB10
position_endstop: 0.5
position_max: 200
homing_positive_dir: false
position_min: -2
homing_retract_dist: 5 
second_homing_speed: 10


# This file contains common pin mappings for the Mellow Fly-CDY-v3.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the Fly-CDY-v3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the Fly-CDY-v3
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# [include ~/moonraker-timelapse/klipper_macro/timelapse.cfg]

[include macros.cfg]

[force_move]
enable_force_move: True

[exclude_object]

[include power_loss.cfg]

[filament_switch_sensor filament_sensor]
pause_on_runout: True
switch_pin: ^PC6
runout_gcode:
    M117 Filament Runout Detected
    PAUSE
insert_gcode:
    M117 Filament Inserted

[stepper_x]  #Tronxy SL42STH40-1684A-23Z 
step_pin: PE5
dir_pin: !PC0
enable_pin: !PC1         # Added ! for CDY-v3 motor activation
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC7        # X-MIN
position_endstop: 0
position_max: 300
homing_speed: 50


[stepper_y]   #Tronxy SL42STH40-1684A-23Z 
step_pin: PE4
dir_pin: !PC13
enable_pin: !PC14        # Added ! for CDY-v3 motor activation
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD11       # Y-MIN (Based on your physical connection)
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PE3
dir_pin: PB7
enable_pin: !PB8          # <-- MUST keep the !
microsteps: 16
rotation_distance: 8
endstop_pin: ^PB10        # Z-MIN
position_endstop: 0.0   # Tells Klipper you have a 0.15mm gap at the trigger previous 0.150
position_max: 400         # Machine is 400mm height
position_min: -2.0        # Allows you to move below the trigger point previous -3.0 
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 5


[extruder]    #Uncomment all after bench testing
step_pin: PE2
dir_pin: !PD6
enable_pin: !PD7
microsteps: 16
rotation_distance: 7.492   # previous 7.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD12
sensor_pin: PA3
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 270
max_extrude_only_distance: 200
pressure_advance: 0.04       # temporary, will tune later
gear_ratio: 3:1
max_extrude_only_velocity: 120
max_extrude_only_accel: 1500


#[extruder1]
#step_pin: PE1
#dir_pin: !PD3
#enable_pin: !PD4
#heater_pin: PD13
#sensor_pin: PC4

#[extruder2]
#step_pin: PE0
#dir_pin: !PA15
#enable_pin: !PD0
#heater_pin: PD14
#sensor_pin: PC5

[heater_bed]
heater_pin: PB0
sensor_type: Generic 3950
sensor_pin: PB1
#control: watermark
min_temp: 0
max_temp: 130

# FAN0
[fan]
pin: PA0

# FAN1
[heater_fan hotend_fan]
pin: PA1
heater: extruder
heater_temp: 50.0

# FAN2
[heater_fan fan2]
pin: PA2


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_17003E001450315939303720-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1500
max_z_velocity: 8
max_z_accel: 100
square_corner_velocity: 5

######### MANUAL BED LEVEL #########
# Coordinates for the NOZZLE to be directly over the screws
# Adjust these to match the physical screws on your 300x300 bed
#Type BED_SCREWS_ADJUST in the console.
#The nozzle will move to the first screw. Adjust the knob with paper.
#Type ACCEPT in the console to go to the next screw, or ADJUSTED if you made a big change and want to cycle through them all again.
#Once all 4 are perfect, type SAVE_CONFIG
####################################


[bed_screws]
screw1: 30, 30
screw1_name: front left screw
screw2: 270, 30
screw2_name: front right screw
screw3: 270, 270
screw3_name: back right screw
screw4: 30, 270
screw4_name: back left screw

######### Manual Center Check #########

[gcode_macro MANUAL_LEVEL_CENTER]
description: Run manual leveling then move to center
gcode:
    G28 ; Always home before leveling
    BED_SCREWS_ADJUST
    G90 ; Absolute positioning
    G1 X150 Y150 Z10 F6000 ; Move to bed center after tool starts

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC15
run_current: 0.850         # Lowered for heat/noise
stealthchop_threshold: 999999   # SpreadCycle is better for heavy CR10 beds
interpolate: True


[tmc2209 stepper_y]
uart_pin: PA8
run_current: 0.850         # Matched with X
stealthchop_threshold: 999999
interpolate: True

[tmc2209 stepper_z]
uart_pin: PB6
run_current: 0.800         # Keep at 0.8 to power dual motors
stealthchop_threshold: 999999   # Recommended to disable for Z-sync reliability
interpolate: True

[tmc2209 extruder]
uart_pin: PD5
run_current: 0.9
stealthchop_threshold: 0
interpolate: True



# This file contains common pin mappings for the Mellow Fly-CDY-v3.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the Fly-CDY-v3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the Fly-CDY-v3
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# [include ~/moonraker-timelapse/klipper_macro/timelapse.cfg]

[include macros.cfg]

[force_move]
enable_force_move: True

[exclude_object]

[include power_loss.cfg]

[filament_switch_sensor filament_sensor]
pause_on_runout: True
switch_pin: ^PC6
runout_gcode:
    M117 Filament Runout Detected
    PAUSE
insert_gcode:
    M117 Filament Inserted

[stepper_x]  #Tronxy SL42STH40-1684A-23Z 
step_pin: PE5
dir_pin: !PC0
enable_pin: !PC1         # Added ! for CDY-v3 motor activation
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC7        # X-MIN
position_endstop: 0
position_max: 300
homing_speed: 50


[stepper_y]   #Tronxy SL42STH40-1684A-23Z 
step_pin: PE4
dir_pin: !PC13
enable_pin: !PC14        # Added ! for CDY-v3 motor activation
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD11       # Y-MIN (Based on your physical connection)
position_endstop: 0
position_max: 300
homing_speed: 50

#[stepper_z]
